<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locations List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table class="table-locations">
        <thead>
            <tr>
                <th>Location ID</th>
                <th>Address</th>
                <th>Area</th>
                <th>Street</th>
                <th>City</th>
                <th>Pincode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location[0] }}</td>
                <td>{{ location[1] }}</td>
                <td>{{ location[2] }}</td>
                <td>{{ location[3] }}</td>
                <td>{{ location[4] }}</td>
                <td>{{ location[5] }}</td>
                <td>
                    <form method="POST" action="/delete_location/{{ location[0] }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
